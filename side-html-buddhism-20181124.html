    <h3><h3>Buddhism<br />พระพุทธศาสนา</h3></h3>
    <!-- content -->
    <div>
        <div>
            <a href="%E0%B8%94%E0%B8%B9%E0%B8%9A%E0%B8%97%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1-31534-%E0%B8%9E%E0%B8%A3%E0%B8%B0%E0%B8%9E%E0%B8%B8%E0%B8%97%E0%B8%98%E0%B8%A8%E0%B8%B2%E0%B8%AA%E0%B8%99%E0%B8%B2.html"><img src="sites/7292/files/u/articles/ar-buddhism-dhamma/ar-buddhism-dhamma-20181124.jpg" width="220" height="157" caption="false" /></a>

            <p>พระพุทธศาสนา หรือ ศาสนาพุทธ เป็นศาสนาที่มีพระพุทธเจ้าเป็นศาสดา มีพระธรรมที่พระองค์ตรัสรู้ชอบด้วยพระองค์เอง และตรัสสอนไว้เป็นหลักคำสอนสำคัญ มีพระสงฆ์ (ภิกษุ ภิกษุณี) สาวกผู้ตัดสินใจออกบวชเพื่อศึกษาปฏิบัติตนตามคำสั่งสอน ธรรม-วินัย ของพระบรมศาสดา เพื่อบรรลุสู่จุดหมายคือพระนิพพาน</p>
